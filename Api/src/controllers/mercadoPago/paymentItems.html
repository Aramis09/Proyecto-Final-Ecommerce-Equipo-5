<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<style>
			html {
    		height: 100%;
			}
			body{
				background: linear-gradient(45deg, rgb(137, 28, 167), rgb(8, 8, 46));
				height: 100%;
				margin: 0;
				background-repeat: no-repeat;
				background-attachment: fixed;
				font-family: 'Orbitron', sans-serif;
				color: white
			}
			.title{
				padding-left: 1%;
			}
			.close_footer{
				display: flex;
				align-items: center;
				flex-direction: column;
			}
			.footer{
				background-color: black;
				border-color: #120052;
				border-style: inset;
				display: flex;
				height: 18%;
				width: 70%;
				border-radius: 15px;
			}
			.about_us{
				width: 70%;
				padding-left: 3%;
			}
			.about_us_title{
				font-size: 150%;
				padding-top: 1%;
			}
			.about_us_text{
				display: flex;
				align-items: center;
				padding-top: 2%;
				width: 80%;
			}
			.social_media_logo{
				width: 15%;
				padding: 3%;
			}
			.social_media_data{
				font-size: 70%;
				color:rgb(106, 91, 227);
			}
			.social_media_card{
				display: flex;
				align-items: center;
			}
			.social_media_box{
				display: flex;
				flex-direction: column;
				width: 20%;
				align-items: center;
				border-radius: 15px;
			}
			.social_media_box_text{
				font-size: 150%;
			}
			.under_footer{
				background-color: black;
				display: flex;
				justify-content: center;
				width: 20%;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
			}
			.under_footer_text{
				font-size: 100%;
				color:rgb(106, 91, 227);
			}

		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1 class="title">PFV</h1>
		<div>
			<div>

			</div>
		</div>
		<div class="close_footer">
			<div class="footer">
				<div class="about_us">
					<h1 class="about_us_title">About Us</h1>
					<h4 class="about_us_text">We care about providing fun at the reach of your hand, as well as detailed information on each video game released. Do not miss yours!!</h4>
				</div>
				<div class="social_media_box">
					<h1 class="social_media_box_text">Follow Us</h1>
					<div class="social_media_card">
						<img class="social_media_logo" src="https://www.domingosmartins.es.leg.br/931095c4442a6b69f717233f80aa0a68botaodefotodoinstagram.png/image"/>
						<a href="https://www.instagram.com/" class="social_media_data">Instagram</a>
					</div>
					<div class="social_media_card">
						<img class="social_media_logo" src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"/>
						<a href="https://www.facebook.com/" class="social_media_data">Facebook</a>
					</div>
					<div class="social_media_card">
						<img class="social_media_logo" src="https://www.freeiconspng.com/uploads/logo-twitter-circle-png-transparent-image-1.png"/>
						<a href="twitter.com/home" class="social_media_data">Twitter</a>
					</div>
				</div>
			</div>
			<div class="under_footer">
				<a class="under_footer_text" href="">URL to the page</a>
			</div>
		</div>
	</body>
</html>
